{% block main_content %}

      <h1>Add FoodItems</h1><br/>
    </div>
    <a class='btn btn-primary col-sm-1' href='{% url "foodhome" %}'><</a>

    <div class='row justify-content-around mt-3'>

            {{ form }}
            <input type="submit" value="Submit" class="btn btn-primary" name="addItems_submit" />

      </div>
    </div>
  </section>

{% endblock main_content %}
