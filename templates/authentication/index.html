<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>HOME</title>
</head>
    <body>
        <div class='container align-items-center'>

            {% for message in messages %}

            <div class='alert alert-{{ message.tags }} alert-dismissible fade show' role="alert" >
            <strong>Messages:</strong> {{ message }} 
            <span aria-hidden='True'>&times;</span>
            </div>

            {% endfor %}

            {% if user.is_authenticated %}

            <button class='btn btn-secondary' type='submit'><a href='/signout'> Logout </a></button>    
            
            
            <h2>Hey, {{ fname }}</h2>
            
            {% else %}

            <button class='btn btn-secondary' type='submit'><a href='/signup'> Signup </a></button> 
            <button class='btn btn-secondary' type='submit'><a href='/login1'> Login </a></button> 
            
            {% endif %}
            <br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <h3>Welcome to This Website</h3> 

        </div>
    </body>
</html>
