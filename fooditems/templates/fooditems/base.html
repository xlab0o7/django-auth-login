<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <title>{% block title %}{% endblock title %} | FoodItems</title>
  </head>
  <body>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {% block main_content %}{% endblock main_content %}

    {% comment %} <div class="progress-stacked">
    </div> {% endcomment %}
    {% block myscripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function(){
        var progressBar = $('.progress-bar');
        var width = 0;
        var interval = setInterval(function(){
          width += 50;
          progressBar.css('width', width + '%');
          progressBar.attr('aria-valuenow', width);
          if (width >= 100) {
            clearInterval(interval);
          }
        }, 550); 
      });
    </script>
    {% endblock myscripts %}
  </body>
</html>
